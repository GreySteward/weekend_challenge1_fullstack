<!DOCTYPE html>
<html>
<head>
    <title>Chris Gibson Weekend Challenge1 fullstack</title>
    <script src="/vendors/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/clientapp.js"></script>
    <link rel="stylesheet" href="/stylesheet/stylesheet.css" />
</head>
<body>
<div>
    <h1>Weekend Challenge 01 Full Stack</h1>
</div>
<div class="container">
    <form id="employeeForm">
        <label for="empFirstName">Employee First Name: </label>
        <input type="text" id="empFirstName" name="empFirstName" /><br>
        <label for="empLastName">Employee Last Name: </label>
        <input type="text" id="empLastName" name="empLastName" /><br>
        <label for="empId">Employee ID: </label>
        <input type="number" id="empId" name="empId" /> <br>
        <label for="empJobTitle">Employee Job Title: </label>
        <input type="text" id="empJobTitle" name="empJobTitle" /> <br>
        <label for="empSalary">Employee Salary: </label>
        <input type="number" id="empSalary" name="empSalary" /> <br>
        <label for="empMonthlySalary">Employee Monthly Salary: </label>
        <label for="totalMonthlySalary">Total Monthly Salary: </label>
        <input id="submit-button" type="submit" value="Submit Employee" />
    </form>
</div>
<div id = "button">
    <button type="button">Delete</button>
</div>

<div id="container">

</div>

</body>
</html>
